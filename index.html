<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/stylesheet.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <a href="">View high scores</a>
            <p id="timer">Time: 0</p>
        </header>

        <main>
            <section id="start" class="content">
                <h1>Javascript Code Quiz</h1>
                <p>Test your knowledge of Javascript with this code quiz. See how fast you can finish, but be careful! Every wrong answer subtracts time. Your final score is the time remaining, and if you run out, the quiz ends. Good luck!</p>
                <button id="start-but">Get Started!</button>
            </section>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
